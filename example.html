<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>这个页面用来表示单个网段是怎么显示的</title>
    </head>
    <body>
        <div class="网段">
            <div class="左边">
                <!-- 这里用ul与li -->
                <ul class="主机群">
                    <li class="单个主机">
                        <div>
                            这里显示主机，用图片表示，当有消息传递图片变化，点击发送消息
                        </div>
                        <div class="主机收到的消息"></div>
                    </li>
                </ul>
            </div>
            <div class="右边">
                <div class="交换机">这里显示交换机的图片，点击查看mac表</div>
                <div class="arp表">这里显示该网段接收到的所有arp消息</div>
            </div>
        </div>
    </body>
</html>
